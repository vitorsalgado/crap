<!DOCTYPE html>
<html ng-app="fb.lists">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="Vitor Hugo Salgado">
    <meta name="description" content="">
    <title>CrappyLists</title>

    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/libs/angular/angular-csp.css"/>
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/site.css"/>
</head>
<body ng-controller="MainController">

</header>

<div id="application-container" ng-view>

</div>

<!-- libs-->
<script src="assets/libs/jquery/dist/jquery.min.js"></script>
<script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="assets/libs/angular/angular.min.js"></script>
<script src="assets/libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<script src="app/app.router.js"></script>

<script src="app/main/controllers/mainController.js"></script>

<script src="app/account/controllers/loginController.js"></script>
<script src="app/account/services/authenticationService.js"></script>

<script src="app/list/services/listService.js"></script>
